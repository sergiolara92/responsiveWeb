<body>

    <header>
        <nav class="menu">

            <span class="btn_menu">
                <i class="fa fa-bars"></i>
            </span>
        </nav>
    </header>



    <section class="contacto">
        <div class="contactUs">
            <h1>Contact Us</h1>
        </div>


        <form id="form" class="formulario">
            <div class="formNombre fila">
                <label>Full Name*</label><br>
                <input id="name" type="text" placeholder="Enter your full name" required><br>
            </div>
            <div class="formMailPhone">
                <div class="formMail fila">
                    <label>Email</label><br>
                    <input id="email" type="email" placeholder="Enter your email address" required>
                </div>
                <div class="formPhone fila">
                    <label>Phone</label><br>
                    <input id="tel" type="tel" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="formMessage fila">
                <label>Message*</label><br>
                <textarea id="message" placeholder="Write your message here ...." required rows="10"></textarea>
            </div>

            <div class="formBoton fila"></div>
            <button id="subm" type="submit" class="botonFinal fila">Submit</button>
            </div>
        </form>


        
    </section>


    <footer>
        <div class="footerContainer">
            <div class="footerLeft">
                <img src="./project-assets//logos/circle.svg" alt="Image not found.">
                <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
            </div>
            <div class="footerRight">
                <div class="footerColumn">
                    <a href="">Team</a>
                    <a href="">Press</a>
                </div>
                <div class="footerColumn">
                    <a href="">Services</a>
                    <a href="">Projects</a>
                </div>
                <div class="footerColumn">
                    <a href="">About Us</a>

                </div>
            </div>
        </div>
    </footer>
